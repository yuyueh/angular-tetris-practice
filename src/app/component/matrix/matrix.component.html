<div class="matrix-container">
    <ng-template
        ngFor
        let-tiles
        [ngForOf]="matrix$ | async"
        [ngForTrackBy]="trackByFn"
    >
        <app-tile
            [tile]="tile"
            *ngFor="let tile of tiles; trackBy: trackByFn"
        ></app-tile>
    </ng-template>
</div>
